<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-in</title>
    <link rel="stylesheet" href="sign-in.css">
    <link rel="shortcut icon" href="images/p-logo-removebg-preview.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="heading">
            <img src="images/p-logo-removebg-preview.png" alt="">
            <h2>Welcome back</h2>
            <p>Glad to see you again</p>
            <p>Login to your account below</p>


            <div class="continue-with-google">
                <button>Continue with google</button>
            </div>

            <div class="form-group">
                <div class="form-table">
                    <form action="">
                        <label for="email">Email </label> <br>
                <input type="text" name="email" id="email" placeholder="example@gmail.com">
                        <br>

                        <label for="password">Password</label><br>
                        <input type="password" name="password" id="password" placeholder="enter password...">
                    </form>
                </div>
            </div>

            <div class="login">
                <button>Login</button>
            </div>

            <div class="bottom-line">
                <p>Don't have an account? <a href="index.html">Sign up for Free</a></p>
            </div>
        </div>

        
    </div>
</body>
</html>
