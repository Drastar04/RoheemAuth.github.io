<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="images/p-logo-removebg-preview.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="form-section">
            <img src="images/p-logo-removebg-preview.png" alt="" width="100">
            <h2>Sign up</h2>
            <p>Enter your details below to create your account and get started</p>
        <div class="form-group">
            <div class="first-line">
            <label for="fullname">Full Name</label>
            <input type="text" name="fullname" id="fullname" placeholder="enter...">
            </div>
            <div class="first-line">
            <label for="email">Email </label> <br>
            <input type="text" name="email" id="email" placeholder="example@gmail.com">
            </div>  
        </div>
   
        <div class="form-group">
            <div class="first-line">
            <label for="DOB">Date of Birth</label>
            <input type="date" name="DOB" id="DOB" placeholder="MM/DD/YY">
            </div>
            <div class="first-line">
            <label for="phone-number">Phone Number</label>
            <input type="text" name="phone-number" id="phone-number" placeholder="enter...">
            </div>
        </div>

        <div class="form-group">
            <div class="first-line">
            <label for="nationality">Nationality</label>
            <select name="" id="nationality">
                <option value="Brazil">Brazil</option>
                <option value="Nigeria">Nigeria</option>
                <option value="China">China</option>
                <option value="Australia">Australia</option>
            </select>
            </div>
            <div class="first-line">
            <label for="id-type">ID Type</label>
            <select name="" id="id-type">
                <option value="passport">Passport</option>
                <option value="idcard">ID Card</option>
            </select>
            </div>
        </div>


        <div class="form-group">
            <div class="first-line">
            <label for="password">Password</label>
            <input type="password" name="password" id="password">
            </div>
            <div class="first-line">
            <label for="confirmpassword">Confirm Password</label>
            <input type="password" name="password" id="confirmpassword">
            </div>
        </div>

        <div class="cfm-button">
            <button type="button" class="csignup-button">Cancel</button>
            <button type="button" class="signup-button">Confirm</button>
        </div>
       
        <div class="bottom-line">
            <p>Already have an account? <a href="sign-in.html">Login</a></p>
        </div>
        </div>
    </div>
</body>
</html>
